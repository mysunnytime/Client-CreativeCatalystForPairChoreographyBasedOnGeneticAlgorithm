<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Client - Creative Catalyst For Pair Choreography Based On Genetic Algorithm</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="header">Creative Catalyst for Pair-Choreography Based On Genetic Algorithm<br><i>IAT813 Artificial Intellegence</i></div>
	<div id="main">
		<div id="poolMom"></div>
		<div id="poolDad"></div>
        <div id="center">
            <div id="previewWrap">
                <div id ="preview">
                    <canvas id="previewFrame" width="2000" height="2000" ></canvas>
                    <div class="btn" id="btnCaptureL">< Capture</div>
                    <div class="btn" id="btnCaptureR">Capture ></div>
                </div>
                <div id="generated">
                    <div id ="poolKid"></div>
                    <div class="btn" id="btnNewMom">< Capture New</div>
                    <div class="btn" id="btnNewDad">Capture New ></div>
                    <div class="btn" id="btnNewApply">Apply</div>
                    <div class="btn" id="btnNewCancel">Cancel</div>
                </div>
            </div>
            <div id="options">
                <div class="slr" id="slrView"><label>view</label><input type="range" value="50"><span>0</span></div>
                <div class="slr" id="slrInfluence"><label>influence</label><input type="range" value="0"><span>0</span></div>
                <div class="slr" id="slrIntensity"><label>intensity</label><input type="range" value="0"><span>0</span></div>
                <div class="btn" id="btnGenerate">Generate</div>
                <div class="btn" id="btnRestart">Restart</div>
            </div>
        </div>
        <div id="saved"></div>

        <canvas id="test2" width="1200" height="1200" style="width:120px;height:120px;"></canvas>    -->
	</div>

    <script src="jquery-2.2.2.min.js"></script>
    <script src="main.js"></script>
    <script src="kinect.js"></script>

</html>
